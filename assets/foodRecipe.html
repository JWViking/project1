<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine n Dine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/recipe.css">
</head>
<body>
    <header class="bg-yellow-50 w-full grid place-items-center sticky top-0 z-30">
        <div id="recipe-name">
        </div>
    </header>
    <section id="hero" class="hero">
        <div id="hero-image" >
            
        </div>
    </section>
    <section id="recipe">
        <div id="ingredients-title" class="ingredients">
            <h3>Ingredients:</h3>
            <div id="ingredients" class="ingredients">
            
            </div>
        </div>
        <div id="recipe-text" class="md:px-52">
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="./recipe.js"></script>
</body>

</html>
